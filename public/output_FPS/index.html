<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Getac_test</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <style>
      #lightbox {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        width: 500px;
        height: 400px;
        z-index: 200;
        background-color: #000;
      }

      #lightbox-close {
        display: block;
        width: 60px;
        height: 60px;
        background-color: #fff;
        text-decoration: none;
        color: #000;
        font-size: 40px;
        line-height: 60px;
        text-align: center;
        font-family: "Courier New", Courier, monospace;
      }

      iframe {
        width: 100%;
        height: 100%;
      }

      .button {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 238px;
      }

      .button a {
        user-select: none;
      }

      .button img {
        pointer-events: none;
        user-select: none;
      }

      .button-top {
        position: absolute;
        top: 0;
        left: 70px;
        width: 80px;
        padding-top: 70px;
        /* background-color: red; */
      }
      .button-down {
        position: absolute;
        top: 80px;
        left: 80px;
        width: 80px;
        padding-top: 70px;
        /* background-color: blue; */
      }

      .button-left {
        position: absolute;
        top: 80px;
        left: 0%;
        width: 80px;
        padding-top: 70px;
        /* background-color: green; */
      }

      .button-right {
        position: absolute;
        top: 80px;
        left: 160px;
        width: 80px;
        padding-top: 70px;
        /* background-color: green; */
      }

      #unity-canvas {
        width: 100vw !important;
        height: 90vh !important;
      }
    </style>
    <script>
      var unityInstance = UnityLoader.instantiate(
        "unityContainer",
        "Build/output_FPS.json",
        { onProgress: UnityProgress }
      );
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 100vw; height: 100vh"></div>
    </div>

    <div class="button">
      <img src="./TemplateData/Button_all.png" alt="" />
      <a href="#" class="button-top"></a>
      <a href="#" class="button-down"></a>
      <a href="#" class="button-left"></a>
      <a href="#" class="button-right"></a>
    </div>

    <div id="lightbox" style="display: none">
      <a href="#" id="lightbox-close">X</a>
      <iframe
        id="youtube"
        width="560"
        height="315"
        src=""
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <script>
      let close = document.getElementById("lightbox-close");
      let lbBox = document.getElementById("lightbox");
      let youtube = document.getElementById("youtube");
      close.addEventListener("click", function() {
        youtube.setAttribute("src", "");
        lbBox.style.display = "none";
      });

      function CheckLoad(url) {
        youtube.setAttribute("src", `https://www.youtube.com/embed/${url}`);
        lbBox.style.display = "block";
      }

      const buttonUp = document.querySelector(".button-top");
      const buttonDown = document.querySelector(".button-down");
      const buttonLeft = document.querySelector(".button-left");
      const buttonRight = document.querySelector(".button-right");

      // top
      buttonUp.addEventListener("mousedown", function(e) {
        console.log("down");
        if (e.type === "mousedown") getEvent("WebToUnity_V", 1.0);
      });

      buttonUp.addEventListener("mouseup", function(e) {
        console.log("up");
        if (e.type === "mouseup") getEvent("WebToUnity_V", 0);
      });

      buttonUp.addEventListener("touchstart", function(e) {
        console.log("down");
        if (e.type === "touchstart") getEvent("WebToUnity_V", 1.0);
      });

      buttonUp.addEventListener("touchend", function(e) {
        console.log("up");
        if (e.type === "touchend") getEvent("WebToUnity_V", 0);
      });

      buttonDown.addEventListener("mousedown", function(e) {
        if (e.type === "mousedown") getEvent("WebToUnity_V", -1.0);
      });

      buttonDown.addEventListener("mouseup", function(e) {
        if (e.type === "mouseup") getEvent("WebToUnity_V", 0);
      });

      buttonDown.addEventListener("touchstart", function(e) {
        if (e.type === "touchstart") getEvent("WebToUnity_V", -1.0);
      });

      buttonDown.addEventListener("touchend", function(e) {
        if (e.type === "touchend") getEvent("WebToUnity_V", 0);
      });

      //left
      buttonLeft.addEventListener("mousedown", function(e) {
        if (e.type === "mousedown") getEvent("WebToUnity_H", -1.0);
      });

      buttonLeft.addEventListener("mouseup", function(e) {
        if (e.type === "mouseup") getEvent("WebToUnity_H", 0);
      });

      buttonLeft.addEventListener("touchstart", function(e) {
        if (e.type === "touchstart") getEvent("WebToUnity_H", -1.0);
      });

      buttonLeft.addEventListener("touchend", function(e) {
        if (e.type === "touchend") getEvent("WebToUnity_H", 0);
      });

      //right
      buttonRight.addEventListener("mousedown", function(e) {
        if (e.type === "mousedown") getEvent("WebToUnity_H", 1.0);
      });

      buttonRight.addEventListener("mouseup", function(e) {
        if (e.type === "mouseup") getEvent("WebToUnity_H", 0);
      });

      buttonRight.addEventListener("touchstart", function(e) {
        if (e.type === "touchstart") getEvent("WebToUnity_H", 1.0);
      });

      buttonRight.addEventListener("touchend", function(e) {
        if (e.type === "touchend") getEvent("WebToUnity_H", 0);
      });

      function getEvent(val1, val2) {
        unityInstance.SendMessage("RigidBodyFPSController", val1, val2);
      }
    </script>
  </body>
</html>
